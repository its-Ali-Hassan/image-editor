<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./main/img/DP.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main/css/color.css">
    <link rel="stylesheet" href="./main/css/main.css">
    <title>Image Editor</title>
</head>

<body>

    <main>
        <section>

            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn">
                        Choose Image
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No image selected</p>
                    </div>
                    <canvas id="image-canvas"></canvas>
                </div>
            </div>

            <div class="right">
                <h2>Filters</h2>
                <div class="filters"></div>
                <h2>Presets</h2>
                <div class="presets"></div>
            </div>

        </section>
    </main>

    <footer> 
        <p>Made by Ali Hassan</p>
        <a href="https://github.com/its-ali-hassan" target="_blank"><img src="./main/img/github-light.png" alt="github Logo"></a>
        <a href="https://instagram.com/its.ali.hassanch" target="_blank"><img src="./main/img/instagram-light.png" alt="instagram Logo"></a>
        <a href="https://linkedin.com/in/it-ali-hassan" target="_blank"><img src="./main/img/linkedin-light.png" alt="linkedin Logo"></a>
    </footer>


    <script src="./main/js/main.js"></script>
</body>

</html>
